<div class="sheet-header rw-1 cl-2">
  <div class="rw-a ta-c">
    <input type="text" name="char-name" id="char-name" placeholder="Name thy character">
    <label for="char-name">Character Name</label>
  </div>
  <div class="rw-2 cl-a ta-c">
    <label for="char-class">
      <select id="char-class" class="cb-s">
        <option *ngFor="let class of classes" value="{{ class.name }}">{{ class.name }}</option>
      </select>
      <input type="number" name="char-class" id="char-class" class="char-attr" min="1" max="20" value="1">
      Class & Level
    </label>
    <label for="char-background">
      <select id="char-background" class="cb-m">
        <option *ngFor="let background of backgrounds" value="{{ background.name }}">{{ background.name }}</option>
      </select>
      Background
    </label>
    <label for="char-player">
      <input type="text" name="char-player" id="char-player" placeholder="Player name">
      Player Name
    </label>
    <label for="char-race">
      <select id="char-race" class="cb-m">
        <option *ngFor="let race of races" value="{{ race.name }}">{{ race.name }}</option>
      </select>
      Race
    </label>
    <label for="char-alignment">
      <select id="char-alignment" class="cb-m">
        <option *ngFor="let alignment of alignments" value="{{ alignment.name }}">{{ alignment.name }}</option>
      </select>
      Alignment
    </label>
    <label for="char-exp">
      <input type="text" name="char-exp" id="char-exp" placeholder="Experience Points">
      Experience Points
    </label>
  </div>
</div>
